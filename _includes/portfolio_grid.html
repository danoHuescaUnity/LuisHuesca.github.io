<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          {% if post.video %}
            <video class="img-responsive portfolio-thumb-video" muted loop playsinline autoplay>
              <source src="{{ "/video/" | append: post.video | prepend: site.baseurl }}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          {% else %}
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
